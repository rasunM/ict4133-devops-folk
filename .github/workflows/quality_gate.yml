name: Code Quality Gate - Cyclomatic Complexity Check

# Trigger on push to any branch
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  code-quality:
    name: Check Code Complexity
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3
      
      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Step 3: Install flake8 for complexity checking
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      # Step 4: Display flake8 version
      - name: Display flake8 version
        run: flake8 --version
      
      # Step 5: Run complexity check with strict threshold
      - name: Check Cyclomatic Complexity
        run: |
          echo "Running complexity check with max-complexity=5..."
          flake8 --max-complexity=5 --statistics messy_logic.py
      
      # Step 6: Run full flake8 check (optional - shows other issues too)
      - name: Run Full Code Quality Check
        run: |
          echo "Running full flake8 analysis..."
          flake8 --max-line-length=100 --statistics messy_logic.py || true
